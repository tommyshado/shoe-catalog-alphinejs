<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>

    <!-- cdn tags -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body x-data="catalog">
    <div class="px-2 py-2 border-b-4">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor"
                class="bi bi-arrow-left-circle-fill fill-[#fa6300]" viewBox="0 0 16 16">
                <path
                    d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
            </svg>
        </a>
    </div>
    <div class="flex justify-center items-center">
        <div class="py-20">
            <div class="heading">
                <h1 class="text-2xl font-bold flex justify-center items-center"><strong>Signup Page</strong></h1>
            </div>

            <!-- messsage section -->
            <div class="errorMsg"></div>

            <div class="signupForm">
                <form @submit.prevent="signup()">
                    <div class="py-2">
                        <label name="name" for="name"><strong>Username</strong></label>
                        <div>
                            <input x-model="getSignupUser.name"
                                class="text-[#000000] bg-[#5b5b5b] focus:bg-white rounded-md border-2" name="name"
                                type="text" placeholder="Enter your name" required />
                        </div>
                    </div>

                    <div class="py-2">
                        <label name="email" for="email"><strong>Email</strong></label>
                        <div>
                            <input x-model="getSignupUser.email"
                                class="text-[#000000] bg-[#5b5b5b] focus:bg-white rounded-md border-2" name="email"
                                type="email" placeholder="Enter your email" required />
                        </div>
                    </div>

                    <div class="py-2">
                        <label for="password"><strong>Password</strong></label>
                        <div class="relative">
                            <input x-model="getSignupUser.password"
                                class="text-[#000000] bg-[#5b5b5b] focus:bg-white rounded-md border-2" name="password"
                                type="password" placeholder="Enter your password" required />
                        </div>
                    </div>
            </div>

            <div class="py-6 flex justify-center items-center">
                <button class="bg-[#fb953e] text-[#fff] hover:bg-[#fa6300] w-1/2 rounded-full"
                    type="submit"><strong>Signup</strong></button>
            </div>
            </form>
        </div>
    </div>
    </div>
</body>

<!-- script tags -->
<script src="../JavaScript/shoeCatalog.js"></script>

</html>
