<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <div class="py-4">
        <label name="name" for="name"><strong>Username</strong></label>
        <div>
            <input
            class="text-[#000000] bg-[#5b5b5b] focus:bg-white rounded-md border-2"
            name="name"
            type="text"
            placeholder="Enter your name"
            />
        </div>
    </div>

    <div class="py-4">
        <label name="email" for="email"><strong>Email</strong></label>
        <div>
            <input
            class="text-[#000000] bg-[#5b5b5b] focus:bg-white rounded-md border-2"
            name="email"
            type="text"
            placeholder="Enter your email"
            />
        </div>
    </div>

    <div class="py-4">
        <label for="password"><strong>Password</strong></label>
        <div class="relative">
            <input
            class="text-[#000000] bg-[#5b5b5b] focus:bg-white rounded-md border-2"
            name="password"
            type="text"
            placeholder="Enter your password"
            required
            />
            </div>
        </div>
    </div>

    <div class="py-12">
        <button class="bg-[#ffa470] hover:bg-[#DB814D] w-1/6 rounded-full" type="submit"><strong>Login</strong></button>
    </div>

    <div>
        <span><a class="text-[#DB814D]" href="/generatePassword">Forgot your password?</a></span><br/>
        <span class="text-[#242424]"><strong>Not registered?</strong></span>
        <a class="text-[#DB814D]" href="signup.html">Register here</a>
    </div>
</body>
</html>
