<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- cdn script tags -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- JavaScript script files -->
    <script src="./JavaScript/shoeCatalog.js"></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

  </head> 
  <body x-data="catalog">
    
    <h1 x-text="title"></h1>
    <!-- navbar -->
    <a href="login.html">Login</a>
    <a href="signup.html">Signup</a>
    
  <!-- shopping cart component -->
  

  <!-- shoes component -->
  <template x-for="shoe in shoes">
    <div class="shoe">
      <ul>
          <li><img x-bind:src="shoe.image" alt="shoe" srcset=""></li>
          <li x-text="shoe.shoe_name"></li>
          <li x-text="shoe.description"></li>
          <li x-text="shoe.shoe_qty"></li>
          <li x-text="shoe.shoe_price"></li>
          <li><button class="bg-[#ffa470] hover:bg-[#DB814D] rounded-full"><strong>Quick Add+</strong></button></li>
      </ul>
    </div>
  </template>

</body>
</html>
