<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- cdn script tags -->
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

  </head> 
  <body
    x-data="{
    title: 'Shoe catalog',
    shoes: []
}" x-init="
            axios
                .get('https://api-for-shoes.onrender.com/api/shoes')
                .then(result => shoes = result.data.data);
        "
  >

  <h1 x-text="title"></h1>
  
  <template x-for="shoe in shoes">
    <ul>
        <li><img x-bind:src="shoe.image" alt="shoe" srcset=""></li>
        <li x-text="shoe.shoe_name"></li>
        <li x-text="shoe.description"></li>
        <li x-text="shoe.shoe_qty"></li>
        <li x-text="shoe.shoe_price"></li>
    </ul>
  </template>

</body>
</html>
